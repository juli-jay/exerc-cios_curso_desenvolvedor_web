                <h1>Ouro em Paris 2024, Bia Souza é indicada a melhor judoca do mundo</h1>
                <p>Campeã olímpica e medalhista de bronze por equipes nos Jogos Olímpicos de Paris 2024, Beatriz Souza foi indicada, nesta terça-feira (10), ao prêmio de melhor judoca do ano </p><!--no Judô Awards, principal premiação mundial da modalidade promovida pela Federação Internacional de Judô (IJF).</p>-->
                <!--<p>Ela é a única brasileira presente na lista. Também vão concorrer ao troféu mais seis campeãs olímpicas de Paris: Natsumi Tsunoda, do Japão, Diyora Keldiyorova, do Usbequistão, Christa Deguchi, do Canadá, Andreja Leski, da Eslovênia, Barbara Matic, da Croácia, e Alice Bellandi, da Itália.</p>
                <p>Ao indicar a brasileira, a IJF destacou que “a medalha de ouro de Beatriz Souza em Paris destacou sua técnica poderosa e resiliência, fazendo dela uma das mais formidáveis estrelas do judô, uma campeã do povo em seu país natal, o Brasil”.</p>
                <p>Além do ouro e do bronze olímpicos em sua primeira participação nos Jogos, Bia ainda ficou com o lugar mais alto do pódio no Grand Prix da Áustria e no Campeonato Pan-Americano, no Rio. Por conta do seu desempenho, ela fechou a temporada 2024 como número 2 do ranking mundial entre as pesos-pesados.</p>-->
